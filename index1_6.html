<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Exercicio 6</title>
	<script type="text/javascript">
		function pergunta(){
			resposta=window.prompt("O valor da soma de 350 + 350 é igual a?");
			if(resposta==700){
				document.write("Parabéns!!");
			}
			else{
				document.write("Tente de novo!");	
			}

		}

	</script>

</head>
	<body>
	
	<button onclick="pergunta()">Pergunta</button>
	
	
</body>
</html>
