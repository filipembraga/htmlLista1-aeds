<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercicio 8</title>
	<script type="text/javascript">
		function validar(){
			var campo1 = document.getElementById('text1').value;
			var campo2 = document.getElementById('text2').value;

			if (campo1==""&campo2=="") {
				window.alert("Preencha o campo 1 e preencha o campo 2!");
			}
			else if (campo1 == ""){
				window.alert("Preencha o campo 1!");
			}
			else if (campo2 == ""){
				window.alert("Preencha o campo 2!");
			}

		};


	</script>
</head>
<body>
	<input type="text" id="text1" name="nome">
	<input type="text" id="text2" name="sobrenome">
	<button onclick="validar()">Validar</button>


	
</body>
</html>
