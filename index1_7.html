<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercicio 7</title>
	<script type="text/javascript">
		function validar(){
			var texto = document.getElementById('entrada').value;
			if(texto==""){
				window.alert("Digite algo!!");
			}
		}

	</script>

</head>
<body>
	<input type="text" id="entrada">
	<button onclick="validar()">Validar</button>

	
</body>
</html>
